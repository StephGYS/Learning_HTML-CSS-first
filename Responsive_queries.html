<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive queries</title>

	<style type="text/css">
		
		h1{
			text-align: center;
		}

	</style>
</head>

<body>
	<strong><h1>Responsive media queries</h1></strong>

	<center> <a href="brouillon_index.html">Page d'accueil </a><center>

	<script>
		
		function Responsive(x){ /* Changement de la couleur de fond de page */
			if (x.matches) {
				document.body.style.backgroundColor ="yellow";
			} else {
				document.body.style.backgroundColor ="red";
			}
		}

		var x = window.matchMedia("(max-width: 700px)")
		Responsive(x)
		x.addListener(Responsive)
	</script>

</body>
</html>
